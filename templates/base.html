<!-- base.html -->
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>DMB Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <style>
        .manly-font {
            font-family: 'Black Ops One', system-ui;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="min-h-full flex flex-col bg-gradient-to-b from-gray-50 to-gray-100">
    <header class="bg-gradient-to-r from-slate-900 to-slate-800 py-4">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <h1 class="text-3xl manly-font text-white tracking-wide uppercase">
                Dads of Mont Belvieu Marketplace
            </h1>
        </div>
    </header>

<nav class="bg-gray-700 sticky top-0 z-50 shadow-md">
    <div class="max-w-7xl mx-auto px-2 sm:px-4">
        <ul class="flex items-center justify-center gap-4 sm:gap-6 py-3 sm:py-3 flex-wrap sm:flex-nowrap">
            <li>
                <a href="{{ url_for('index') }}"
                   class="text-white bg-blue-600 hover:bg-blue-700 px-6 sm:px-5 py-2.5 sm:py-1.5 rounded-lg font-medium transition-all duration-200 transform hover:scale-105 flex items-center text-sm sm:text-base whitespace-nowrap">
                    <i class="fas fa-home w-5 sm:mr-2"></i>
                    <span class="ml-2 sm:ml-0">Home</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('create_post') }}"
                   class="text-white bg-blue-600 hover:bg-blue-700 px-6 sm:px-5 py-2.5 sm:py-1.5 rounded-lg font-medium transition-all duration-200 transform hover:scale-105 flex items-center text-sm sm:text-base whitespace-nowrap">
                    <i class="fas fa-plus-circle w-5 sm:mr-2"></i>
                    <span class="ml-2 sm:ml-0">Create</span>
                </a>
            </li>
        </ul>
    </div>
</nav>

    <main class="flex-1 w-full max-w-7xl mx-auto">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-gradient-to-r from-slate-900 to-slate-800 py-4 mt-8">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <div class="flex flex-col sm:flex-row items-center justify-center space-y-2 sm:space-y-0 sm:space-x-2">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-envelope text-blue-400"></i>
                    <span class="text-gray-300">Having Issues? Have Feedback? Email me at</span>
                </div>
                <a href="mailto:bdmbmarket@gmail.com"
                   class="text-blue-400 hover:text-blue-300 transition-colors duration-200 underline">
                    bdmbmarket@gmail.com
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
